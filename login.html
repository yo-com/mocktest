<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase text-warning">Login</h2>
                    <p class="text-white-50 mb-5  ">Please enter your Name and Number!</p>
      
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input type="number" id="typeEmailX" class="form-control form-control-lg" />
                      <label class="form-label" for="typeEmailX">Phone Number</label>
                    </div>
                
      
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                      <input type="text" id="typePasswordX" class="form-control form-control-lg" />
                      <label class="form-label" for="typePasswordX"> Full Name</label>
                    </div>
      
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-warning btn-lg px-5 mt-5" type="submit" > <a href="https://github.com/yo-com/mocktest/blob/a83561d2d2335fd9c9fa20cca11da4ce8414950a/home.html" class="text-decoration-none text-light ">Let Started</a></button>
  
                </div>
                  
      
                  <div>
                    <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </body>
</html>
